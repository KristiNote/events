{% extends 'main.html' %}

{% load static %}


{% block content %}

<!-- Wrapper container -->
<div class="container py-4">
    <div>
        <h2>Get in touch!</h2>
    </div>

  <!-- Bootstrap 5 starter form -->
  <form  action="{% url 'contact' %}" method="post"   id="contactForm">
    {% csrf_token %}
    {{form.as_p}}
      <button type="submit" value="Submit">Submit</button>
  </form>

</div>

{% endblock content %}
